type Transfer {
  id: ID!
  tokenId: BigInt!
  from: String!
  to: String!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: String!
  collection: String!
  chainId: Int!
}

type Holder {
  id: ID!
  address: String!
  balance: Int!
  totalMinted: Int!
  lastActivityTime: BigInt!
  firstMintTime: BigInt
  collection: String!
  chainId: Int!
}

type CollectionStat {
  id: ID!
  collection: String!
  totalSupply: Int!
  uniqueHolders: Int!
  lastMintTime: BigInt
  chainId: Int!
}
