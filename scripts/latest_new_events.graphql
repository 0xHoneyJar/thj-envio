# Multi-block sanity check for the newly tracked sources.
query LatestNewEvents {
  candiesMints: Erc1155MintEvent(
    where: { collectionKey: { _eq: "mibera_drugs" } }
    order_by: { timestamp: desc }
    limit: 3
  ) {
    id
    collectionKey
    tokenId
    value
    minter
    operator
    timestamp
    blockNumber
    transactionHash
  }

  fatBeraDeposits: FatBeraDeposit(
    where: { collectionKey: { _eq: "fatbera_deposit" } }
    order_by: { timestamp: desc }
    limit: 3
  ) {
    id
    depositor
    recipient
    amount
    shares
    transactionFrom
    timestamp
    blockNumber
    transactionHash
  }

  bgtBoosts: BgtBoostEvent(
    where: {
      validatorPubkey: {
        _eq: "0xa0c673180d97213c1c35fe3bf4e684dd3534baab235a106d1f71b9c8a37e4d37a056d47546964fd075501dff7f76aeaf"
      }
    }
    order_by: { timestamp: desc }
    limit: 3
  ) {
    id
    account
    validatorPubkey
    amount
    transactionFrom
    timestamp
    blockNumber
    transactionHash
  }
}
